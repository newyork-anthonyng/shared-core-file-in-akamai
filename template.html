<!doctype html>
<html>
    <body>
        <% for (var index in htmlWebpackPlugin.files.js) { %>
            <% if (htmlWebpackPlugin.files.js[index].indexOf("common") !== -1) { %>
                <script type="text/javascript" src="/akamai/<%= htmlWebpackPlugin.files.js[index] %>"></script>
            <% } else { %>
                <script type="text/javascript" src="<%= htmlWebpackPlugin.files.js[index] %>"></script>
            <% } %>
        <% } %>
    </body>
</html>
